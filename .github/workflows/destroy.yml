name: Destroy Terraform Environment (Azure)

on:
  workflow_dispatch:
    inputs:
      destroy_confirmation:
        description: 'Confirm Destroy (yes/no)'
        required: true
        default: 'no'

jobs:
  Destroy_Infrastructure:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # Azure Login
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.2

      # Terraform Init
      - name: ğŸ“Œ Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      # Confirm destroy
      - name: âš ï¸ Destroy Not Confirmed
        if: github.event.inputs.destroy_confirmation != 'yes'
        run: |
          echo "Destroy not confirmed. Exiting..."
          exit 1

      # Destroy Infra
      - name: ğŸ—‘ï¸ Destroy Infrastructure
        working-directory: ./terraform
        run: terraform destroy -auto-approve

      - name: âœ… Destroy Success
        if: success()
        run: echo "Terraform Destroy Completed Successfully!"

      - name: âŒ Destroy Failure
        if: failure()
        run: echo "Terraform Destroy Failed!" && exit 1
