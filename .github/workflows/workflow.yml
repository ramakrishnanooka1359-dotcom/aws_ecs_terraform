name: "Azure-ContainerApps-Deployment"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: "Run CI Checks"
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Lint Code
        run: echo "Linting repository..."

      - name: ğŸ§ª Run Unit Tests
        run: echo "Running unit tests..."

  cd:
    name: "Deploy to Azure Container Apps"
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # -------------------------
      # 1. Login to DockerHub
      # -------------------------
      - name: ğŸ” Login to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
          | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # -------------------------
      # 2. Build Docker Image
      # -------------------------
      - name: ğŸ›  Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest .

      # -------------------------
      # 3. Push Image to DockerHub
      # -------------------------
      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

      # -------------------------
      # 4. Azure Login
      # -------------------------
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------
      # 5. Deploy Image to Azure Container App
      # -------------------------
      - name: ğŸš€ Deploy to Azure Container App
        run: |
          az containerapp update \
            --name my-container-app \
            --resource-group aca-demo-rg \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest
