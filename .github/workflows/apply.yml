name: Apply Terraform Environment (Azure)

on:
  workflow_dispatch:
    inputs:
      apply_confirmation:
        description: 'Confirm Apply (yes/no)'
        required: true
        default: 'no'

jobs:
  Apply_Infrastructure:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # Azure Login
      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.2

      # Terraform Init
      - name: ğŸ“Œ Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      # Terraform Plan
      - name: ğŸ“‹ Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -input=false -no-color -out=tfplan

      # Terraform Apply
      - name: ğŸš€ Apply Terraform Changes
        if: github.event.inputs.apply_confirmation == 'yes'
        working-directory: ./terraform
        run: terraform apply -input=false -no-color tfplan

      - name: âœ… Confirm Apply Success
        if: success()
        run: echo "Terraform Apply Completed Successfully!"

      - name: âŒ Capture Apply Failure
        if: failure()
        run: echo "Terraform Apply Failed!" && exit 1
